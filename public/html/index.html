<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Upload your image - Mr. Proper</title>
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
  <link rel="stylesheet" href="./css/main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://images.mrproper.dev/" />

  <meta property="og:site_name" content="Image Host | Mr. Proper" />
  <meta property="og:keywords" content="image,host,mr proper," />
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:site" content="@escaposgame" />
  <meta property="twitter:site:id" content="@escaposgame" />
  <meta property="twitter:creator" content="@escaposgame" />
  <meta property="twitter:creator:id" content="@escaposgame" />
  <meta property="og:locale" content="en-US" />
  <meta name="author" content="Mr. Proper">
  <meta name="description" content="Open-Source image hosting">
  <meta name="copyright" content="Mr. Proper">
</head>

<body id='dropArea' style="height: 100vh;">
  <div class="wrapper">
    <div class="file-upload">
      <form action="/uploadphoto" id="new_document_attachment" enctype="multipart/form-data" method="POST">
        <input type="file" id="document_attachment_doc" name="picture" accept="image/*" />
        <input type="submit" hidden />
      </form>
      <i class="fa fa-arrow-up"></i>
    </div>
  </div>
</body>

<script src="/js/main.js"></script>

</html>
